<app-navbar></app-navbar>
<div class="container">

    <div class="row">
        <div class="col">
            <button class="btn btn-primary my-3" [routerLink]="['/people-list']">Back</button>

            <h1>Add User</h1>
        </div></div>
    <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="username">Username :</label>
                <input type="text" name="username" id="username" formControlName="username" class="form-control">
               
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" formControlName="email" class="form-control">

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="role">Role :</label>
                <input type="text" name="role" id="role" formControlName="role" class="form-control">

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                
                <input type="submit" value="Add User"  [disabled]="addUserForm.invalid"  class="btn btn-info" >

            </div>
        </div>

    </form>
</div>

<app-footer></app-footer>
